<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>brun0412 Final</title>
    <script src="https://kit.fontawesome.com/4240118de1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">

<body>
    <header id="home">
        <!-- allows nav background to run full width -->
        <div class="navbg">
            <nav>
                <img src="images/logo.png" alt="Three Star Media logo">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="about">About Us</a></li>
                    <li><a href="services">Services</a></li>
                    <li><a href="team">Team</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
                <form action="#" method="get">
                    <!-- label required for accessibility, but not present in mockup. will need to be hidden in css -->

                    <label for="searchbar">Search</label>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </nav>
        </div>
    </header>
